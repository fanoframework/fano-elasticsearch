<h1 class="title">Create new article</h1>
<div class="container search-form">
    <form action="{{baseUrl}}/article/create" method="post">
        <div class="field">
          <label class="label">Title</label>
          <div class="control">
            <input class="input" type="text" name="title" placeholder="Title of article">
          </div>
        </div>
        <div class="field">
          <label class="label">Author</label>
          <div class="control">
            <input class="input" type="text" name="author" placeholder="Author">
          </div>
        </div>
        <div class="field">
          <label class="label">Tags</label>
          <div class="control">
            <input class="input" type="text" name="tags" placeholder="Article tags. For multipe tags separate them with coma">
          </div>
        </div>
        <div class="field">
          <label class="label">Content</label>
          <div class="control">
            <textarea class="textarea" name="content" rows="8" cols="80"></textarea>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
    </form>
</div>
